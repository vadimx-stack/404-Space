<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Страница не найдена</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="container">
        <div class="error-container">
            <div class="astronaut">
                <img src="astronaut.png" alt="Космонавт" class="astronaut-img" id="astronaut">
            </div>
            
            <div class="error-content">
                <div class="glitch-wrapper">
                    <div class="gradient-text" style="font-size: 120px; font-weight: 700; line-height: 1;">404</div>
                </div>
                <h2 class="gradient-blue">Страница не найдена</h2>
                <p>К сожалению, страница, которую вы ищете, затерялась в космосе.</p>
                <a href="/" class="home-btn"><span class="gradient-purple">Вернуться домой</span></a>
            </div>
        </div>
        
        <div class="planet"></div>
        <div class="meteor-1"></div>
        <div class="meteor-2"></div>
        <div class="meteor-3"></div>
        <div class="meteor-4"></div>
        <div class="ufo" id="ufo"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
